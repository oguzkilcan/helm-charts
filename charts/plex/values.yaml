# Default values for plex.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

revisionHistoryLimit: 2

image:
  repository: plexinc/pms-docker
  pullPolicy: IfNotPresent
#  tag:

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: false
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name:

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  main:
    type: ClusterIP
    port: 80
  tcp:
    type: ClusterIP
    annotations: {}
    ports:
      - port: 32400
        containerPort: 32400
#  udp:
#    type: ClusterIP
#    annotations: {}
#    ports:
#      - port:
#        containerPort:

ingress:
  enabled: false
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: chart-example.local
      paths: []
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

resources: {}
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

nodeSelector: {}

tolerations: []

affinity: {}

extraEnv: {}

terminationGracePeriodSeconds: 30

persistence:
  data:
    enabled: false
    accessModes:
      - ReadWriteOnce
    size: 8Gi
    annotations: {}
    # existingClaim:
    # storageClass: "-"
  config:
    enabled: false
    accessModes:
      - ReadWriteOnce
    size: 8Gi
    annotations: {}
    # existingClaim:
    # storageClass: "-"
