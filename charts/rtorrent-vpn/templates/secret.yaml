{{- if .Values.extraEnvSecret }}
apiVersion: v1
kind: Secret
metadata:
  name: {{ include "rtorrent-vpn.fullname" . }}
  labels:
    {{- include "rtorrent-vpn.labels" . | nindent 4 }}
data:
{{- range $index, $element :=  .Values.extraEnvSecret }}
{{ $index | indent 2 }}: {{ $element | b64enc | quote }}
{{- end }}
{{- end }}
---
{{- if .Values.ovpnConfig }}
apiVersion: v1
kind: Secret
metadata:
  name: {{ include "rtorrent-vpn.fullname" . }}-ovpn
  labels:
    {{- include "rtorrent-vpn.labels" . | nindent 4 }}
data:
{{- range $index, $element := .Values.ovpnConfig }}
{{ $index | indent 2 }}: {{ $element | quote }}
{{- end }}
{{- end }}
